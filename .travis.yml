language: go
os: linux
go:
- 1.14.x
env:
- GO111MODULE=on
script:
- "./.travis.gofmt.sh"
- go test -v ./...
- go test -bench=. -benchmem
before_deploy: make VERSION=$TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    repo: chuenlungwang/go-logger
    tags: true
